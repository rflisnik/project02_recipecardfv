<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>CSS Demo</title>
  </head>

  <body>
    <div class="flip-card">
      <a href="#" class="flip-card-trigger">Flip</a>
      <div class="flip-card-inner">
        <section class="flip-card-front">
          <h2>
            <a href="#description"> <span>Glazed</span> Donuts</a>
          </h2>
          <p>
            Front of card
          </p>
          <ul>
            <li><a href="#ingredients">Ingredients</a></li>
            <li><a href="#comments">Comments</a></li>
          </ul>
          <section id="description" class="content-default">
            <h3>
              Description
            </h3>
          </section>
          <section id="ingredients" class="content-alt">
            <h3>
              Ingredients
            </h3>
          </section>
          <section id="comments" class="content-alt">
            <h3>
              Comments
            </h3>
          </section>
        </section>
        <section class="flip-card-back">
          <p>
            Back of card
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
